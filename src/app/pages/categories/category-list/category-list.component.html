<app-bread-crumb 
    [items]="[{text: 'Categorias', link: '/categories'}]"
>
</app-bread-crumb>

<app-page-header 
    [button-link]="'new'" 
    [button-text]="' Nova Categoria'" 
    [button-class]="'btn-success'" 
    [page-title]=""
>

</app-page-header>






<table class="table table-hover">
    <thead class="bg-dark text-light">
        <tr>
            <th>Categoria</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of (resources$ | async)">
            <td>
                <strong>{{category.name}}</strong><br>
                <small>{{category.description}}</small>
            </td>
            <td>
                <a [routerLink]="[category.id, 'edit']" class="btn btn-outline-secondary btn-sm me-2">Editar</a>
                <!-- <button (click)="deleteResource(category)"class="btn btn-outline-danger btn-sm">Excluir</button>  -->
            </td>
        </tr>
    </tbody>
</table>
